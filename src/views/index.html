<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">

    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
        
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/pages/page-landing.css">
</head>
<body id="page-landing">
    <section id="container">
      <div class="header-container">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="Logo do Proffy">
          <h2 class="fontLogo">Sua plataforma de estudos online</h2>
        </div>
        <img class="hero-image" src="./images/landing.svg" alt="Banner ilustrando a conexão entre professores e alunos">
      </div>

      <section id="links-btn">
        <div class="buttons-container">
          <a href="/study" class="btn"><img src="./images/icons/study.svg" alt="Estudar">Estudar</a>
          <a href="/give-classes" class="btn"><img src="./images/icons/give-classes.svg" alt="Dar aulas">Dar Aulas</a>
        </div>
        <p class="conexoes">
          Total de 285 conexões já realizadas
          <img src="./images/icons/purple-heart.svg" alt="Coração roxo">
        </p>
      </section>
    </section>
</body>
</html>
